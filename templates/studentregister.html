{% extends "home.html" %}

{% block title %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
            margin: 0;
            padding: 0;
            height: 100%;
          
        
        .con{

            padding: 40px;
           display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: url('/static/img/s2.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 140vh;
        }

        }

        .registration-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 550px;
        }

        .registration-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #6a11cb;
            text-align: center;
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-group.full-width {
            flex-direction: column;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-group.full-width input,
        .form-group.full-width select,
        .form-group.full-width textarea {
            width: 100%;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #6a11cb;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            font-family: inherit;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background: #2575fc;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        a {
            color: #6a11cb;
            text-decoration: none;
        }

     
        
    </style>
</head>
<body>
    <div class="con">
<div class="registration-container">
    {% if messages %}
    {% for message in messages %}
    <center><p class="alert alert-success">{{ message }}</p></center>
    {% endfor %}
    {% endif %}
    <h2>Student Registration</h2>
    <form action="{% url 'studentregister' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group ">
            <input type="email" name="email" placeholder="Email" required>
            
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                    
                </select>
                
            
            
            
        </div>
        <div class="form-group">
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="date" name="dateofbirth" placeholder="Date of Birth" required>
        </div>
        <div class="form-group full-width">
            <textarea name="address" placeholder="Address" rows="3" required></textarea>
        </div>
        <div class="form-group ">
            <input type="text" name="id" placeholder="Roll ID" required>
            <select name="semester" required>
                <option value="" disabled selected>Select Semester</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
            </select>
           
        </div>
        <div class="form-group full-width">
            <select name="department" required>
                <option value="" disabled selected>Select Department</option>
                <option value="cse">Computer Science and Engineering (CSE)</option>
                <option value="civil">Civil Engineering</option>
                <option value="mech">Mechanical Engineering</option>
                <option value="eee">Electrical and Electronics Engineering (EEE)</option>
            </select>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        <input type="submit" value="Register">
    </form>
    <!-- <p>Already have an account? <a href="#">Login here</a></p> -->
</div>
</body>
</div>
{% endblock %}
