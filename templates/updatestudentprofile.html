{% extends "home.html" %}

{% block title %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            background-color: #f4f4f9;
        }
        
        .con {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            background: url('/static/img/s2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .registration-container h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #6a11cb;
            text-align: center;
            font-weight: bold;
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-group.full-width {
            flex-direction: column;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
            box-sizing: border-box;
            background: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #6a11cb;
            outline: none;
        }

        .form-group.full-width input,
        .form-group.full-width select,
        .form-group.full-width textarea {
            width: 100%;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #6a11cb;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            font-family: inherit;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background: #2575fc;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        a {
            color: #6a11cb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="registration-container">
            {% if messages %}
            {% for message in messages %}
            <center><p class="alert alert-success">{{ message }}</p></center>
            {% endfor %}
            {% endif %}
            <h2>Update Profile</h2>
            <form action="{% url 'updatestudentprofile' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <input type="text" name="contact" placeholder="Phone Number" required>
                </div>

                <div class="form-group full-width">
                    <textarea name="address" placeholder="Address" rows="3" required></textarea>
                </div>

                <div class="form-group full-width">
                    <label for="description">Description</label>
                    <textarea id="description" name="desc" placeholder="Description" rows="3" maxlength="100" required></textarea>
                    <small id="charCount">1/100 characters</small>
                </div>

                <div class="form-group">
                    <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update Profile">
                </div>
                
            </form>
        </div>
    </div>
</body>
{% endblock %}
