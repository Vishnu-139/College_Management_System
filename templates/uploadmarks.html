{% extends "home.html" %}
{% block title %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Marks</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
           
        }

        .container {
            width: 60%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-top:40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-right: 20px;
        }

        .form-group:last-child {
            margin-right: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            background-color: #6a11cb;
            color: white;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #b57ef0;
        }

        .submit-btn:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .form-group {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .form-group:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    {% if messages %}
        {% for message in messages %}
        <center><p class="alert alert-success">{{ message }}</p></center>
        {% endfor %}
        {% endif %}
    <h1>Upload Marks</h1>
    <form action="{% url 'uploadmarks' rollid %}" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label for="test1">Test-1 Marks</label>
                <input type="number" id="test1" name="test1" placeholder="Enter Test-1 marks" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="test2">Test-2 Marks</label>
                <input type="number" id="test2" name="test2" placeholder="Enter Test-2 marks" min="0" max="100" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="midterm">Midterm Marks</label>
                <input type="number" id="midterm" name="midterm" placeholder="Enter Midterm marks" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="finalsem">Final Semester Marks</label>
                <input type="number" id="finalsem" name="finalsem" placeholder="Enter Final Semester marks" min="0" max="100" required>
            </div>
        </div>

        <button type="submit" class="submit-btn">Submit Marks</button>
    </form>
</div>

{% endblock %}
